<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		.main{
			width: 100%;
			height: 100%;
			position: relative;
		}
		.main ul{
			position: absolute;
			width: 100%;
			list-style: none;
			text-align: center;
			bottom: 20px;
			z-index: 3;
		}
		.main ul li{
			display: inline-block;
			width: 200px;
			height: 112px;
			overflow: hidden;
			margin-right: 10px;
		}
		.main li img{
			width: 100%;
		}
		.main .image{
			width: 100%;
			height: 100%;
			position: absolute;
			z-index: 1;
		}
		.main .img0{
			z-index: 2;
			animation: one .5s ease-out 1;
		}
		.main .img1{
			z-index: 2;
			animation: two .5s ease-out 1;
		}
		.main .img2{
			z-index: 2;
			animation: three 1s ease-in 1;
		}
		.main .img3{
			z-index: 2;
			animation: four 1s ease-out 1;
		}
		.main .img4{
			z-index: 2;
			animation: five .7s ease-in-out 1;
		}
		@keyframes one{
			0% {left:-500px;}
			100% {left: 0px;}
		}
		@keyframes two{
			0% {top:350px;}
			100% {top: 0px;}
		}
		@keyframes three{
			0% {transform: scale(0.1);}
			100% {transform: scale(1);}
		}
		@keyframes four{
			0% {transform: scale(2);}
			100% {transform: scale(1);}
		}
		@keyframes five{
			0% {transform: rotate(-360deg) scale(0.1);}
			100% {transform: rotate(0deg) scale(1);}
		}
	</style>
</head>
<body>
	<div class="main">
		<img src="./image/4.jpg" class="image">
		<img src="./image/5.jpg" class="image">
		<img src="./image/6.jpg" class="image">
		<img src="./image/7.jpg" class="image">
		<img src="./image/8.jpg" class="image">
		<ul>
			<li><img src="./image/4.jpg"></li>
			<li><img src="./image/5.jpg"></li>
			<li><img src="./image/6.jpg"></li>
			<li><img src="./image/7.jpg"></li>
			<li><img src="./image/8.jpg"></li>
		</ul>
	</div>
	<script type="text/javascript">
		const icon=document.querySelectorAll(".main ul li"),
			  img=document.querySelectorAll(".main .image"),
			  len=img.length;
		let pre=0,
			first=true;
		for(let i=0;i<len;i++){
			icon[i].addEventListener("click",function(){
				if (!first) {
					img[pre].classList.toggle(`img${pre}`);
				}
				img[i].classList.toggle(`img${i}`);
				first=false;
				pre=i;

			});
		}
	</script>
</body>
</html>
